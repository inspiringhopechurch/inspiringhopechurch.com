name: Cypress tests
on:
  push:
    tags: [v*]
    branches: [main, develop]
  repository_dispatch:
  workflow_dispatch:
jobs:
  build_site:
    name: Build Site
    runs-on: ubuntu-20.04
    env:
      NODE_ENV: production
      # Don't install cypress binary
      # CYPRESS_INSTALL_BINARY: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Install deps
        uses: cypress-io/github-action@v4.2.2
        with:
          runTests: false
          config-file: cypress.config.ts
      - name: Build site üèó
        run: npm run build
        env:
          # Ghost API urls
          GHOST_API_URL: ${{ secrets.GHOST_API_URL }}
          GHOST_CONTENT_API_KEY: ${{ secrets.GHOST_CONTENT_API_KEY }}
      - uses: actions/upload-artifact@v3
        if: success()
        with:
          name: website
          path: |
            public
          if-no-files-found: error
          retention-days: 1

  run_cypress:
    name: Test Site
    needs: build_site
    runs-on: ubuntu-20.04
    strategy:
      # If test fails, DO NOT cancel the other containers
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
      - uses: actions/download-artifact@v3
        with:
          name: website
          path: public
      - name: Test site üß™
        uses: cypress-io/github-action@v4.2.2
        with:
          # install-command: npm ci
          record: ${{github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v')}}
          parallel: true
          group: "Github CI"
          start: npx http-server -p 9000
          wait-on: http://localhost:9000
        env:
          NODE_ENV: test
          # pass the Dashboard record key and project ID as an environment variables
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          # pass GitHub token to allow accurately detecting a build vs a re-run build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy_development:
    name: Deploy Development Site
    needs: run_cypress
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: website
          path: public
      - name: Deploy Dev Site
        uses: appleboy/scp-action@v0.1.2
        with:
          host: inspiringhopechurch.com
          port: 22
          username: ${{secrets.DEPLOY_USER}}
          key: ${{secrets.DEPLOY_KEY}}
          target: /var/www/inspiringhope.gatsby/public
          rm: true
          source: "public/*"
          strip_components: 1

  deploy_production:
    name: Deploy Production Site
    needs: run_cypress
    runs-on: ubuntu-latest
    if: success() && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: website
          path: public
      - name: Deploy Prod Site
        uses: appleboy/scp-action@v0.1.2
        with:
          host: inspiringhopechurch.com
          port: 22
          username: ${{secrets.DEPLOY_USER}}
          key: ${{secrets.DEPLOY_KEY}}
          target: /var/www/inspiringhopechurch.com/public
          rm: true
          source: "public/*"
          strip_components: 1
